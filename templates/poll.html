{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form method="post" action="answer">

    <table>
        {% csrf_token %}
        {{ formset }}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
