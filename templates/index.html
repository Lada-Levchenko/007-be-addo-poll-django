{% extends "base.html" %}

{% block content %}
    <h1>Polls</h1>
    {% if user.is_authenticated %}
    <ul>
    {% for poll in polls %}
        <li>
            <a href="{% url "poll" poll.id %}">
                {{ poll.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
        <p>Please, log in.</p>
    {% endif %}
{% endblock %}
